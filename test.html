<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sidebar with Bootstrap Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            min-width: 200px;
            max-width: 200px;
            background-color: #343a40;
            color: white;
        }

        .nav-link {
            color: #adb5bd;
        }

        .nav-link:hover {
            color: white;
        }

        .nav-button {
            background: none;
            border: none;
            text-align: left;
            width: 100%;
            color: #adb5bd;
            padding: 10px 20px;
        }

        .nav-button.active,
        .nav-button:hover {
            background-color: #495057;
            color: white;
        }

        #content {
            padding: 20px;
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div class="d-flex align-items-start">
        <!-- Sidebar -->
        <div class="nav flex-column nav-pills p-3 me-3 text-white text-start" id="v-pills-tab"
            style="background-color: #343a40;height: 100dvh;" role="tablist" aria-orientation="vertical">
            <h4 class="text-center text-white">Dashboard</h4>
            <button class="nav-link text-start active" id="v-pills-home-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                aria-selected="true">Home</button>

            <button class="nav-link text-start" id="v-pills-users-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-users" type="button" role="tab" aria-controls="v-pills-users"
                aria-selected="false">Users</button>

            <button class="nav-link text-start" id="v-pills-products-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-products" type="button" role="tab" aria-controls="v-pills-products"
                aria-selected="false">Products</button>

            <button class="nav-link text-start" id="v-pills-orders-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-orders" type="button" role="tab" aria-controls="v-pills-orders"
                aria-selected="false">Orders</button>

            <button class="nav-link text-start" id="v-pills-settings-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings"
                aria-selected="false">Messages</button>
        </div>

        <!-- Content -->
        <div class="tab-content w-100" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"
                tabindex="0">
                <h1>Home</h1>
                <p>Welcome to the dashboard.</p>
            </div>
            <div class="tab-pane fade" id="v-pills-users" role="tabpanel" aria-labelledby="v-pills-users-tab"
                tabindex="0">
                <h1>Users</h1>
                <p>Manage user accounts here.</p>
            </div>
            <div class="tab-pane fade" id="v-pills-products" role="tabpanel" aria-labelledby="v-pills-products-tab"
                tabindex="0">
                <h1>Products</h1>
                <h1 class=" text-center">CRUD OPERATION</h1>

                <div class="text-center py-4">
                    <button class="btn btn-dark w-50 rounded-pill" id="newButton" data-bs-toggle="modal"
                        data-bs-target="#createModal">New Product</button>
                    <input oninput="searchProduct()" type="search" id="searchInput"
                        class="form-control mx-auto w-50 mt-4" placeholder="Search">
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">name</th>
                            <th scope="col">price</th>
                            <th scope="col">type</th>
                            <th scope="col">desc</th>
                            <th scope="col">actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">


                    </tbody>
                </table>

            </div>
            <div class="tab-pane fade" id="v-pills-orders" role="tabpanel" aria-labelledby="v-pills-orders-tab"
                tabindex="0">
                <h1>Orders</h1>
                <p>Review recent orders.</p>
            </div>
            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab"
                tabindex="0">
                <h1>Settings</h1>
                <p>Adjust your preferences.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
